<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/slideshow.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="slideshow">
      <div class="slideshow-track">
        <div class="slide-item">Slide 1</div>
        <div class="slide-item">Slide 2</div>
        <div class="slide-item">Slide 3</div>
        <div class="slide-item">Slide 4</div>
        <div class="slide-item">Slide 5</div>
        <div class="slide-item">Slide 6</div>
      </div>
      <button class="slideshow-button prev">
        <i class="fa-solid fa-chevron-left"></i>
      </button>
      <button class="slideshow-button next">
        <i class="fa-solid fa-chevron-right"></i>
      </button>
    </div>
    <div class="slideshow">
      <div class="slideshow-track">
        <div class="slide-item">Slide 1</div>
        <div class="slide-item">Slide 2</div>
        <div class="slide-item">Slide 3</div>
        <div class="slide-item">Slide 4</div>
        <div class="slide-item">Slide 5</div>
        <div class="slide-item">Slide 6</div>
        <div class="slide-item">Slide 7</div>
        <div class="slide-item">Slide 8</div>
        <div class="slide-item">Slide 9</div>
        <div class="slide-item">Slide 10</div>
        <div class="slide-item">Slide 11</div>
        <div class="slide-item">Slide 12</div>
      </div>
      <button class="slideshow-button prev">
        <i class="fa-solid fa-chevron-left"></i>
      </button>
      <button class="slideshow-button next">
        <i class="fa-solid fa-chevron-right"></i>
      </button>
    </div>
    <script src="../js/slideshow.js"></script>
  </body>
</html>
