<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/check-all.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="checkbox-row checkbox-all">
        <label>
          <input type="checkbox" class="checkbox-main" />
          Check All Động Vật Hài Hước
        </label>
      </div>
      <div class="checkbox-list">
        <div class="checkbox-row" data-index="1">
          <label>
            <input type="checkbox" class="checkbox-item" />
            Chó lười ngủ cả ngày
          </label>
        </div>
        <div class="checkbox-row" data-index="2">
          <label>
            <input type="checkbox" class="checkbox-item" />
            Mèo biết nhảy disco
          </label>
        </div>
        <div class="checkbox-row" data-index="3">
          <label>
            <input type="checkbox" class="checkbox-item" />
            Voi hát karaoke sai tông
          </label>
        </div>
        <div class="checkbox-row" data-index="4">
          <label>
            <input type="checkbox" class="checkbox-item" />
            Gà trống ngủ quên buổi sáng
          </label>
        </div>
        <div class="checkbox-row" data-index="5">
          <label>
            <input type="checkbox" class="checkbox-item" />
            Khỉ làm hề trong sở thú
          </label>
        </div>
        <div class="checkbox-row" data-index="6">
          <label>
            <input type="checkbox" class="checkbox-item" />
            Hà mã nhảy điệu salsa
          </label>
        </div>
        <div class="checkbox-row" data-index="7">
          <label>
            <input type="checkbox" class="checkbox-item" />
            Cá heo kể chuyện cười dở
          </label>
        </div>
        <div class="checkbox-row" data-index="8">
          <label>
            <input type="checkbox" class="checkbox-item" />
            Hổ giả vờ làm mèo con
          </label>
        </div>
        <div class="checkbox-row" data-index="9">
          <label>
            <input type="checkbox" class="checkbox-item" />
            Chim cánh cụt chơi bóng rổ
          </label>
        </div>
        <div class="checkbox-row" data-index="10">
          <label>
            <input type="checkbox" class="checkbox-item" />
            Rùa đua xe thua cả ốc sên
          </label>
        </div>
      </div>
      <div class="summary">
        <p>Số hàng được check: <span class="checked-count">0</span>/10</p>
      </div>
    </div>
